<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">

      <div class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
